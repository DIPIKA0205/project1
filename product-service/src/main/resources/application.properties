spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017

spring.config.import=optional:configserver:http://localhost:8888
#spring.cloud.config.enabled=false
eureka.client.register-with-eureka = true
eureka.client.fetch-registry = true
spring.application.name=product-service
server.port=9002
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka 
spring.data.mongodb.database = shoppingcart

spring.webflux.cors.cors-max-age=3600
spring.webflux.cors.allowed-origins=http://localhost:4200
spring.webflux.cors.allowed-methods=GET, POST, PUT, DELETE
spring.webflux.cors.allowed-headers=*

logging.level.com.cg.eShoppingzone.productservice=TRACE



# Logging pattern for the console
logging.pattern.console= %d [%level] %c{1.} [%t] %m%n

# Logging pattern for file
logging.pattern.file= %d [%level] %c{1.} [%t] %m%n


#Output Logging File
logging.file=application.log

